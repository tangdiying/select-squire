<div class="block-top"></div>
<div class="block-container" style="display: flex;">
  <div class="block-left"></div>
  <div>
    <app-select-squire 
    [handleClass]="'father'"
    [scrollClass]="'select-container'"
    style="height: 500px"
    [allData]="squareArray"
    (selectedData)="selectedData($event)"
    >
      <div class="father">
        <div class="child" *ngFor="let item of squareArray">{{item}}</div>
      </div>
    </app-select-squire>
  </div>

</div>
